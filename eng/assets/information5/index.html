      <a href="javascript:;" class="enter midText flex mulu">目录</a>

<div id="video_model" class="video_model">
  <div class="mask"></div>
  <div class="video">
    <div class="close"><img src="assets/pics/close.png" alt=""></div>

<audio src="" id="audio"></audio>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/turn.min.js"></script>
<script src="assets/js/hash.js"></script>
<script src="assets/js/index.js"></script>

<script>





  function loadApp () {
    var flipbook = $('.myBook')
    var pageSize = 71

    if (flipbook.width() == 0 || flipbook.height() == 0) {
      setTimeout(loadApp, 10)
      return
    }

    Hash.on('^page\/([0-9]*)$', {
      yep: function (path, parts) {
        var page = parts[1]
        if (page !== undefined && flipbook.turn('is')) {
          flipbook.turn('page', page)
          setPageText(flipbook.turn('page'))
          showBox(flipbook.turn('page'))
        }

      },
      nop: function (path) {
        if ($('.myBook').turn('is')) $('.myBook').turn('page', 1)
        setPageText($('.myBook').turn('page'))
      }
    })

    flipbook.turn({
      elevation: 50,
      acceleration: true,
      gradients: true,
      autoCenter: true,
      duration: 1600,
      pages: pageSize + 2,
      when: {
        start: function (e, page, view) {
          setPageText(page.next)
        },
        turning: function (e, page, view) {
          var book = $(this),
            currentPage = book.turn('page'),
            pages = book.turn('pages')

          if (currentPage > 3 && currentPage < pages - 3) {

            if (page == 1) {
              book.turn('page', 2).turn('stop').turn('page', page)
              e.preventDefault()
              return
            } else if (page == pages) {
              book.turn('page', pages - 1).turn('stop').turn('page', page)
              e.preventDefault()
              return
            }
          } else if (page > 3 && page < pages - 3) {
            if (currentPage == 1) {
              book.turn('page', 2).turn('stop').turn('page', page)
              e.preventDefault()
              return
            } else if (currentPage == pages) {
              book.turn('page', pages - 1).turn('stop').turn('page', page)
              e.preventDefault()
              return
            }
          }
          Hash.go('page/' + page).update()

        },

        turned: function (e, page, view) {
          var book = $(this)

          book.turn('center')
        },
        missing: function (e, pages) {
          for (var i = 0; i < pages.length; i++)
            addPage(pages[i], $(this))
        }
      }
    })

    $('#canvas').css({visibility: 'visible'})

    $('.b_nav .first').on('click', function () {
      flipbook.turn('page', 1)

      showBox(flipbook.turn('page'))
    })
    $('.b_nav .last').on('click', function () {
      flipbook.turn('page', pageSize + 2)

      showBox(flipbook.turn('page'))
    })
    $('.prev').on('click', function () {
      flipbook.turn('previous')

      showBox(flipbook.turn('page'))
    })
    $('.next').on('click', function () {
      flipbook.turn('next')

      showBox(flipbook.turn('page'))
    })
    $('.b_nav .enter').on('click', function () {
      var jumpPage = $('.jumpPage').val()
      if (!jumpPage || isNaN(jumpPage)) return
      if (jumpPage > pageSize + 2) jumpPage = pageSize + 2
      flipbook.turn('page', jumpPage - 0 + 4)
      showBox(flipbook.turn('page'))
      $('.jumpPage').val('')
      $('.jumpPage').blur()
    })

    $('.muluC').on('click', function () {
      var jumpPage = -1
      flipbook.turn('page', jumpPage - 0 + 4)
      showBox(flipbook.turn('page'))
    
    })
    $('.exitC').on('click', function () {
      document.location.href = '../../start.html'
    
    })
    $(document).on('keyup', function (e) {
      if (e.keyCode == 13) {
        var jumpPage = $('.jumpPage').val()
        if (!jumpPage || isNaN(jumpPage)) return
        if (jumpPage > pageSize + 2) jumpPage = pageSize + 2
        flipbook.turn('page', jumpPage - 0 + 4)
        showBox(flipbook.turn('page'))
        $('.jumpPage').val('')
        $('.jumpPage').blur()
      }
    })

    $('.pageBox_ml').on('click', 'a', function () {
      flipbook.turn('page', $(this).attr('page'))

      showBox(flipbook.turn('page'))
    })

    $('.pageBox_fm').on('click', 'a', function () {
      flipbook.turn('page', $(this).attr('page'))

      showBox(flipbook.turn('page'))
    })

    function showBox (currentPage) {

      var w = $(window).width();
      currentPage = currentPage - 4
      
      if (currentPage % 2 === 1) currentPage -= 1
      $('.pageBox').removeClass('active')
      if (currentPage >= 2 || currentPage == 0) {
        $('.pageBox' + currentPage).addClass('active').siblings().removeClass('active')
      } else if (currentPage == -3) {
        $('.pageBox_fm').addClass('active').siblings().removeClass('active')
      } else if (currentPage == -1 || currentPage == -2) {
        $('.pageBox_ml').addClass('active').siblings().removeClass('active')
      }



      if (w > 1400) {
        if(currentPage > -3 && currentPage < 69) {
          $('.wrapper_i .prev').css('left','-10vw')
          $('.wrapper_i .next').css('right','-10vw')
          $('.wrapper_i .fixed').css('z-index','96')
        }else{
          $('.wrapper_i .prev').css('left','0vw')
          $('.wrapper_i .next').css('right','0vw')
          $('.wrapper_i .fixed').css('z-index','98')
        }
      }else{
        if(currentPage > -3 && currentPage < 69) {
          $('.wrapper_i .prev').css('left','-8vw')
          $('.wrapper_i .next').css('right','-8vw')
          $('.wrapper_i .fixed').css('z-index','96')
        }else{
          $('.wrapper_i .prev').css('left','0vw')
          $('.wrapper_i .next').css('right','0vw')
          $('.wrapper_i .fixed').css('z-index','98')
        }
      }
      
    }

    function setPageText (currentPage) {
      if (currentPage % 2 === 1) currentPage -= 1

      $('.b_nav .group2 span.xian').removeClass('op0')
      if (currentPage == 0) {
        $('.leftPage').text('')
        $('.b_nav .group2 span.xian').addClass('op0')
      } else if (currentPage < 5 && currentPage > 0) {
        $('.leftPage').text('A' + currentPage)
      } else {
        $('.leftPage').text(currentPage - 4)
      }
      if (currentPage < 4) {
        $('.rightPage').text('A' + (currentPage + 1))
      } else if(currentPage == 73){
        $('.rightPage').text('')
        $('.b_nav .group2 span.xian').addClass('op0')
      }
      else {
        $('.rightPage').text(currentPage - 3)
      }
      
    }
    btnSize()

    // 页面尺寸改变重新加载
    $(window).resize(function () {
        var idx=flipbook.turn('page');
        showBox(flipbook.turn('page'))
        if(idx==1){
          window.location.reload();
        }
       
    })

  }

  $('#canvas').css({visibility: 'hidden'})

  loadApp()


  
  // 页面尺寸改变重新加载
  $(window).resize(function () {
    var boxHeight = $('#book-zoom')[0].clientHeight
    var cHeight = $('.myBook')[0].clientHeight
    var scale = boxHeight / cHeight
    $('.myBook').css('transformOrigin', 'top left').css('transform', 'scale(' + scale + ')')
    btnSize()
  })

  

  function btnSize() {
    var clientWidth = $('#book-zoom')[0].clientWidth
    if(clientWidth == 1100){
      $('.pageBox_fm p').css('left','400px')
    }else if(clientWidth == 860){
      $('.pageBox_fm p').css('left','315px')
    }else if(clientWidth == 700){
      $('.pageBox_fm p').css('left','260px')
    }else if(clientWidth <= 640){
      $('.pageBox_fm p').css('left','240px')
    }else{
      $('.pageBox_fm p').css('left','37%')
    }
  }


</script>

</body>
