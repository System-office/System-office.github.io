<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <title>学一学</title>
</head>

<body>
    <div class="gameBox">
        <div>
            <img class="topic" src="images/1.png" alt="">
            <ul>
                <li class="checkBox_a" data-index="-1">
                    <img src="../../pics/checkBox1.png" alt="">
                </li>
                <li class="checkBox_b" data-index="-1">
                    <img src="../../pics/checkBox1.png" alt="">
                </li>
            </ul>
            <div class="anniu alltime  tijiao">
                <img src="../../pics/btn_b.png" alt="">
                <img src="../../pics/btn_h.png" alt="">
                <img src="../../pics/tijiao.png" alt="">
            </div>
        </div>
    </div>
    <div class="err_model flex" style="display: none;">
        <img src="../../pics/err.png" alt="">
        <audio src="../../audio/err.mp3"></audio>
    </div>
    <div class="right_model flex" style="display: none;">
        <img src="../../pics/right.png" alt="">
        <audio src="../../audio/right.mp3"></audio>
    </div>
</body>
<script src="../../js/jquery.min.js"></script>
<script>
    $(function () {
        $('ul li').on('click', function () {
            var index = $(this).attr('data-index');
            $(this).siblings().find('img').attr('src', '../../pics/checkBox1.png')
            $(this).siblings().attr('data-index', "-1")
            if (index == "-1") {
                $(this).find('img').attr('src', '../../pics/checkBox2.png')
            } else {
                $(this).find('img').attr('src', '../../pics/checkBox1.png')
            }
            $(this).attr('data-index', index == "-1" ? "1" : "-1")
        })

        $('.tijiao').on('click', function () {
            var rightArr = ["-1", "1"]
            var arr = []
            for (var i = 0; i < rightArr.length; i++) {
                var index = $('ul li').eq(i).attr('data-index')
                // $('ul li').eq(i).attr('data-index', '-1')
                // $('ul li').eq(i).find('img').attr('src', '../../pics/checkBox1.png')
                arr.push(index)
            }
            if (rightArr.toString() === arr.toString()) {
                $('.right_model').fadeIn()
                $('.right_model audio').trigger('play')
            } else {
                $('.err_model').fadeIn()
                $('.err_model audio').trigger('play')
            }
        })
        


        $('.err_model audio').on('ended', function () {
            $(this).parent().delay(1200).fadeOut()
        })
        $('.right_model audio').on('ended', function () {
            $(this).parent().delay(1200).fadeOut()
        })
    })
</script>

</html>
