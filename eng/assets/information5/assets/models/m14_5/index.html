<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <title>想一想</title>
</head>

<body>
    <div class="gameBox">
        <div>
            <img class="topic" src="images/1.png" alt="">
            <div class="btn">
                <!-- <div class="btn_1 gameBox_btn">A.免费</div>
                <div class="btn_2 gameBox_btn">B.没有输出</div> -->
                <input type="text" class="model_area  ipt1">

                <div class="anniu alltime  tijiao">
                    <img src="../../pics/btn_l.png" alt="">
                    <img src="../../pics/btn_h.png" alt="">
                    <img src="../../pics/tijiao.png" alt="">
                </div>

                <div class="anniu alltime  fuzhi">
                    <img src="../../pics/btn_b.png" alt="">
                    <img src="../../pics/btn_h.png" alt="">
                    <img src="../../pics/fuhzi.png" alt="">
                </div>

            </div>

            <div class="cc">
                <img class="show_img" src="../../pics/fuhzicc.png" alt="">
            </div>

            <textarea class="copy" name="" id="">
import turtle
m=int(input("请正六边形的输入边长"))
n=                        
turtle.forward(m)
turtle.right(n)
turtle.forward(m)
turtle.right(n)
turtle.forward(m)
turtle.right(n)
turtle.forward(m)
turtle.right(n)
turtle.forward(m)
turtle.right(n)
turtle.forward(m)
turtle.right(n)
turtle.done()
            </textarea>
        </div>
    </div>
    <div class="err_model flex" style="display: none;">
        <img src="../../pics/err.png" alt="">
        <audio src="../../audio/err.mp3"></audio>
    </div>
    <div class="right_model flex" style="display: none;">
        <img src="../../pics/right.png" alt="">
        <audio src="../../audio/right.mp3"></audio>
    </div>
</body>
<script src="../../js/jquery.min.js"></script>
<script>
    $(function () {
        $('body').on('click','.tijiao', function () {

            var sz=$('.ipt1').val();
            console.log(sz);

            if(sz==60){
                $('.right_model').fadeIn()
                $('.right_model audio').trigger('play')
            }else{
                $('.err_model').fadeIn()
                $('.err_model audio').trigger('play')
            }

          
        })

        $('.err_model audio').on('ended', function () {
            $(this).parent().delay(1200).fadeOut()
        })
        $('.right_model audio').on('ended', function () {
            $(this).parent().delay(1200).fadeOut()
        })


        $('.fuzhi').on('click', function () {
            $('.cc').stop(true,false).fadeIn();
            setTimeout(function () { 
                $('.cc').stop(true,false).fadeOut();
            }, 2500);
            var copyText = $('.copy').get(0);
            copyText.select();
            document.execCommand('copy');
        })
    })



</script>

</html>
