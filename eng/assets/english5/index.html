	<script type="text/javascript">
		$(function(){
			// 背景
			function fishAni () {
				var fish = 1;
				var fishTotal = 16;

				setInterval(function () {
					fish++;
					if (fish > fishTotal) fish = 1;
					$('.caodi').attr('src', 'assets_en/images/c'  + fish + '.png');
				}, 300)
			}
			
			fishAni ();
			
			
			// 星球1
			function fishAni1 () {
				var fish = 1
				var fishTotal = 75

				setInterval(function () {
					fish++
					if (fish > fishTotal) fish = 1
					$('.iall .danyuan a .xg2 img').attr('src', 'assets_en/images/xq1/'  + fish + '.png')
				}, 60)
			}	

			fishAni1 ();
			// 星球2
			function fishAni2 () {
				var fish = 1
				var fishTotal = 75

				setInterval(function () {
					fish++
					if (fish > fishTotal) fish = 1
					$('.iall .danyuan a .xg3 img').attr('src', 'assets_en/images/xq2/'  + fish + '.png')
				}, 60)
			}	

			fishAni2 ();

			

			$('.iall .bgyy').on('click',function(){
				$(this).stop(true,false).toggleClass('act');
				if($(this).hasClass('act')){
					$(".hidead").stop(true,false).trigger('pause');
				}else{
					$(".hidead").stop(true,false).trigger('play');
				}
				
			});



			// 著作与使用说明
			
			$(".iall  .bz0").on('click',function(){
				var src=$(this).attr('data-src');
				$(".iall .jieshao").stop(true,false).fadeIn().find('.img img').attr({src:src});
			});

			$(".iall .jieshao .jox .out").on('click',function(){
				$(".iall .jieshao").stop(true,false).fadeOut();
			});
			

			$(".iall .bz1").on('click',function(){
				$('.iall .jieshao .jox .qiehuan ').removeClass('jin');
			});
			$(".iall .bz2").on('click',function(){
				$('.iall .jieshao .jox .qiehuan ').addClass('jin');
			});

			$('.iall .jieshao .jox .qiehuan span').on('click',function(){
				$(this).hide().siblings().show();
				var src=$(this).attr('data-src');
				$(".iall .jieshao").stop(true,false).fadeIn().find('.img img').attr({src:src});
			});
			

		})
	</script>
