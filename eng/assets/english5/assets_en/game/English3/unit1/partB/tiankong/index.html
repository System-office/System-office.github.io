<!doctype html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>canvas连线</title>
  <link rel="stylesheet" href="../../../../template/qu-wei-bing-gan/index.css">
  <link rel="stylesheet" type="text/css" href="index.css" > 
</head>

<body>
  <div id="rule">
    <button class="start-btn" onclick="start()"></button>
    <img src="images/rule.png" alt="">
  </div>

  <div class="hezi">
    <img class="bg" src="images/bg.png" alt="">
    <ul class="ul1">
      <li>
        <input type="text" name="" value="" id="li1" data-val='faces' maxlength="8" autocomplete="off">
      </li>
      <li>
        <input type="text" name="" value="" id="li2" data-val='classes' maxlength="8" autocomplete="off">
      </li>
      <li>
        <input type="text" name="" value="" id="li3" data-val='teachers' maxlength="8" autocomplete="off">
      </li>
      <li>
        <input type="text" name="" value="" id="li4" data-val='houses' maxlength="8" autocomplete="off">
      </li>
      <li>
        <input type="text" name="" value="" id="li5" data-val='name' maxlength="6" autocomplete="off">
      </li>
      <li>
        <input type="text" name="" value="" id="li6" data-val='school' maxlength="6" autocomplete="off">
      </li>
    </ul>
  </div>

  


  <audio id="sound" src=""></audio>
  <script type='text/javascript' src='../../../../../js/jquery-1.11.3.min.js'></script>
  <script>

    // 开始
    var rule = document.getElementById('rule') ;

    function start () {
      var readyGo = document.createElement('audio');
      readyGo.src = '../../../../template/sound/ready go.mp3';
      readyGo.play();
      rule.style.cssText = 'display: none';
    }

    var li1=$('#li1')
    var li2=$('#li2')
    var li3=$('#li3')
    var li4=$('#li4')
    var li5=$('#li5')
    var li6=$('#li6')
    // 填空判断
    $(".hezi .ul1 li:nth-child(1)").on("input propertychange", "input", function(){
				var _this=$(this);
        console.log(li2.val())
        if(!(_this.val()==li2.val() || _this.val()==li3.val() || _this.val()==li4.val())){
          if(_this.val()== "faces" || _this.val()== "classes" || _this.val()== "teachers" || _this.val()== "houses"){
            $("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
          }
        }
				
		})

    $(".hezi .ul1 li:nth-child(2)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(!(_this.val()==li1.val() || _this.val()==li3.val() || _this.val()==li4.val())){
          if(_this.val()== "faces" || _this.val()== "classes" || _this.val()== "teachers" || _this.val()== "houses"){
            $("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
          }
        }
		})

    $(".hezi .ul1 li:nth-child(3)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(!(_this.val()==li2.val() || _this.val()==li1.val() || _this.val()==li4.val())){
          if(_this.val()== "faces" || _this.val()== "classes" || _this.val()== "teachers" || _this.val()== "houses"){
            $("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
          }
        }
		})

    $(".hezi .ul1 li:nth-child(4)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(!(_this.val()==li2.val() || _this.val()==li3.val() || _this.val()==li1.val())){
          if(_this.val()== "faces" || _this.val()== "classes" || _this.val()== "teachers" || _this.val()== "houses"){
            $("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
          }
        }
		})

    $(".hezi .ul1 li:nth-child(5)").on("input propertychange", "input", function(){
				var _this=$(this);
        if(!(_this.val()==li6.val())){
          if(_this.val()== "name"|| _this.val()== "school"){
            $("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
          }
        }
				
		})

    $(".hezi .ul1 li:nth-child(6)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(!(_this.val()==li5.val())){
          if(_this.val()== "name"|| _this.val()== "school"){
            $("#sound").stop(true,false).attr({src: 'audio/y.mp3'}).trigger('play');
          }
        }
				
		})

    




  </script>
</body>

</html>
