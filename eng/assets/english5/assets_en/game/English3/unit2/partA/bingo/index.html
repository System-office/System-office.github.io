<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bingo</title>
  <link rel="stylesheet" href="../../../../template/bingo/index.css">
  <style>
    #input-box {
      left: 41vw;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- 声音 -->
    <audio id="audio-correct" src="../../../../template/sound/correct.mp3"></audio>
    <audio id="aduio-error" src="../../../../template/sound/error.mp3"></audio>

    <!-- 背景 -->
    <img class="bg" width="100%" src="../../../../template/bingo/images/bg.png" alt="">
    <div id="rule">
      <button class="start-btn" onclick="start()"></button>
      <img src="../../../../template/bingo/images/rule.png" alt="">
    </div>
     <!-- 结束 -->
    <div id="over-box">
      <div id="panel">
        <img id="panel-img" width="100%" src="../../../../template/images/scoring-correct.png" alt="">
        <p id="over-time">时间：</p>
        <p id="over-integral">得分：</p>
        <a class="refresh" href="javascript:location.reload();">
          <img width="100%" src="../../../../template/images/refresh.png" alt="">
        </a>
        <div id="mistakes">

        </div>
      </div>
    </div>
    <div id="interface">
      <div class="information">
        <span id="HP">3</span>
        <span id="grade">0</span>
        <span id="count-down">60</span>
      </div>
      <div id="topic"></div>
    </div>

    <!-- 铅笔 -->
    <img id="pencli" src="../../../../template/bingo/images/pencli.png" alt="">

    <div class="plank">
      <div id="title"></div>
      <div id="input-box"></div>
      <img id="light" src="../../../../template/bingo/images/light.png" alt="">
      <div id="tip"></div>
      <div class="btns">
        <img id="back" src="../../../../template/bingo/images/back.png" alt="">
        <img id="ok" src="../../../../template/bingo/images/ok.png" alt="">
        <img id="clear" src="../../../../template/bingo/images/clear.png" alt="">
      </div>
      <ul id="letters"></ul>
    </div>
  </div>
  <script>
    // 时间
    var totalTime = 60
    var data = [
      {
        title: "./images/IhaveChineseandEnglish..png",
        tip: "./images/Thursday.png",
        wordKey: ['a','h','u','r','T','s','d','y','b','z','p','w'],
        word: 'Thursdays'
      },
      {
        title: "./images/Ihavemathsandart..png",
        tip: "./images/Wednesday.png",
        wordKey: ['a','h','u','s','y','n','d','e','b','z','p','W'],
        word: 'Wednesdays'
      },
      {
        title: "./images/Ihavescienceandcomputerclass..png",
        tip: "./images/Tuesday.png",
        wordKey: ['a','h','u','r','T','s','d','y','b','z','e','w'],
        word: 'Tuesdays'
      }
    ]
  </script>
  <script src="../../../../template/bingo/index.js"></script>
</body>
</html>
