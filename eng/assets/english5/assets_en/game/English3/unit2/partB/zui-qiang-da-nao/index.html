<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最强大脑</title>
  <link rel="stylesheet" href="../../../../template/zui-qiang-da-nao/index.css">
</head>
<body>
  <div class="content">
    <!-- 声音 -->
    <audio id="audio-correct" src="../../../../template/sound/correct.mp3"></audio>
    <audio id="aduio-error" src="../../../../template/sound/error.mp3"></audio>

    <!-- 背景 -->
    <img class="bg" width="100%" src="./images/bg.png" alt="">
    <div id="rule">
      <button class="start-btn" onclick="start()"></button>
      <img src="../../../../template/zui-qiang-da-nao/images/rule.png" alt="">
    </div>
     <!-- 结束 -->
    <div id="over-box">
      <div id="panel">
        <img id="panel-img" width="100%" src="../../../../template/images/scoring-correct.png" alt="">
        <p id="over-time">时间：</p>
        <p id="over-integral">得分：</p>
        <a class="refresh" href="javascript:location.reload();">
          <img width="100%" src="../../../../template/images/refresh.png" alt="">
        </a>
        <div id="mistakes">

        </div>
      </div>
    </div>
    <div id="interface">
      <div class="information">
        <span id="HP">3</span>
        <span id="grade">0</span>
        <span id="count-down">75</span>
      </div>
      <div id="topic"></div>
    </div>

    <ul id="check-list">
      <li></li>
    </ul>
    <div id="number-list">
      <img class="list-item1" src="./images/Chinese.png" data-flag="Chinese" alt="">
      <img class="list-item2" src="./images/English.png" data-flag="English" alt="">
      <img class="list-item3" src="./images/Music.png" data-flag="Music" alt="">
      <img class="list-item4" src="./images/Science.png" data-flag="Science" alt="">
      <img class="list-item5" src="./images/Art.png" data-flag="Art" alt="">
      <img class="list-item6" src="./images/Computer.png" data-flag="Computer" alt="">
      <img class="list-item7" src="./images/Maths.png" data-flag="Maths" alt="">
      <img class="list-item8" src="./images/PE.png" data-flag="PE" alt="">
    </div>
  </div>
  <script>
    // 时间
    var totalTime = 75
    var data = ['Chinese', 'Science', 'Art', 'Computer', 'Music']
    var sound = [
      './sound/gameSound1.mp3',
      './sound/gameSound2.mp3',
      './sound/gameSound3.mp3',
      './sound/gameSound4.mp3',
      './sound/gameSound5.mp3',
    ]
  </script>
  <script src="../../../../template/zui-qiang-da-nao/index.js"></script>
</body>
</html>
