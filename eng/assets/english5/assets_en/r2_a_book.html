	<script type="text/javascript">

		$(function(){

			// 视频

			var FZ_VIDEO ="";

			FZ_VIDEO = new createVideo(
				"testBox",	//容器的id
				{
					url 		: '', 	//视频地址
					autoplay	: true				//是否自动播放
				}
			);
			
			$(".r2_bookb .ubox .box .video  #testBox video").on('ended',function(){
				$(this).parents('#testBox').stop(true,false).addClass('act');
			});

			$(".r2_bookb .ubox .box .video  #testBox ").stop(true,false).addClass('act');

			// 课文对话
			$(".adbf").on('click',function(){
				$(this).stop(true,false).addClass('act ').siblings().stop(true,false).removeClass('act').addClass('jin');
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
				})
			});

			// 顶部按钮/音频
			$(".yinpin").on('click',function(){
				// $('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				$(".adbf").stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".adbf").stop(true,false).removeClass('jin');

				})
			});

			// 底部按钮
			$(".r2_bookb .ubtn span").eq(0).addClass('act');
			$(".r2_bookb .ubtn span").on('click',function(){
				$(".r2_bookb .ubox .box .video  #testBox ").stop(true,false).show();
				$(".hidead").stop(true,false).trigger('pause');
				$(this).stop(true,false).addClass('act ').siblings().stop(true,false).removeClass('act');
				$('.r2_bookb .ubox .box .video .udh_try li').removeClass('act');
				var idx=$(this).index();
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				$(".adbf").stop(true,false).addClass('jin');
				$(".r2_bookb .ubox .box .video .udh_try li input").val('');
				var src=$(this).attr('data-src');
				var img=$(this).attr('data-img');
				$('.un1 .ubox .box .video > img').stop(true,false).attr({src:img});
				$(".r2_bookb .ubox .box .video  #testBox video").stop(true,false).attr({src:src}).trigger('play');
				$(".r2_bookb .ubox .box .video  #testBox ").stop(true,false).removeClass('act');
				$('.r2_bookb .ubox .box .video .unbox dd').stop(true,false).hide();
				$(".r2_bookb .ubox .box .video  #testBox video").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".r2_bookb .ubox .box .video  #testBox ").stop(true,false).addClass('act');
					$('.r2_bookb .ubox .box .video .unbox dd').eq(idx).stop(true,false).show().siblings().stop(true,false).hide();
				})
			});


			// try

			
			$(".r2_bookb .ubox .box .video .udh_try li:nth-child(1)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "Yes, he can."){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/b/book/li/sound/yes.mp3'}).trigger('play');
				}
			})
			$(".r2_bookb .ubox .box .video .udh_try li:nth-child(2)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "No, he can't."){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/b/book/li/sound/yes.mp3'}).trigger('play');
				}
			})
			$(".r2_bookb .ubox .box .video .udh_try li:nth-child(3)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "Yes, he can."){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/b/book/li/sound/yes.mp3'}).trigger('play');
				}
			})
			


			$(".r2_bookb .ubtn span:nth-child(2)").on('click',function(){
				$(".hidead").stop(true,false).attr({src: 'audio/r2/b/book/ta/bg.mp3'}).trigger('play');
				$('.r2_bookb .ubox .box .video .unbox dd').eq(1).stop(true,false).show().siblings().stop(true,false).hide();
				$(".r2_bookb .ubox .box .video  #testBox ").stop(true,false).hide();
				$('.r2_bookb .ubox .box .video .udh_try').removeClass('jin');
				
			});


			// li
			
			$(".r2_bookb .ubtn span:nth-child(1)").on('click',function(){
				$(".hidead").stop(true,false).attr({src: 'audio/r2/b/book/li/bg.mp3'}).trigger('play');
				$('.r2_bookb .ubox .box .video .unbox dd').eq(0).stop(true,false).show().siblings().stop(true,false).hide();
				$(".r2_bookb .ubox .box .video  #testBox ").stop(true,false).hide();
				$(".r2_bookb .ubox .box .video .ifram iframe").attr({src:'audio/r2/b/book/li/index.html'});
			});


			// CI
			$(".r2_bookb .ubtn span:nth-child(3)").on('click',function(){
				$(".hidead").stop(true,false).attr({src: 'audio/r2/b/book/re/bg.mp3'}).trigger('play');
				$('.r2_bookb .ubox .box .video .unbox dd').eq(2).stop(true,false).show().siblings().stop(true,false).hide();
				$(".r2_bookb .ubox .box .video  #testBox ").stop(true,false).hide();
				$(".r2_bookb .ubox .box .video .ifram iframe").attr({src:'audio/r2/b/book/re/index.html'});
			});



			// ta
			
	
			$(".r2_bookb .ubox .box .video .abtn .yinpin3").on('click',function(){
				$(".r2_bookb .ubox .box .video .udh_try").toggleClass('jin');
				if($(".r2_bookb .ubox .box .video .udh_try").hasClass('jin')){
					$(".r2_bookb .ubox .box .video .udh_try li:nth-child(1) input").val('Yes, he can.');
					$(".r2_bookb .ubox .box .video .udh_try li:nth-child(2) input").val("No, he can't.");
					$(".r2_bookb .ubox .box .video .udh_try li:nth-child(3) input").val('Yes, he can.');
					
				}else{
					$(".r2_bookb .ubox .box .video .udh_try li input").val('');
					
				}
				
			});

			

			$(".r2_bookb .ubox .box .video .abtn .yinpin").on('click',function(){
				$(".r2_bookb .ubox .box .video .udh_try").removeClass('jin');
				$(".r2_bookb .ubox .box .video .udh_try li input").val('');
				
				
			});
			
		});

	</script>
