	<script type="text/javascript">

		$(function(){

			// 视频

			var FZ_VIDEO ="";

			FZ_VIDEO = new createVideo(
				"testBox",	//容器的id
				{
					url 		: '', 	//视频地址
					autoplay	: true				//是否自动播放
				}
			);
			
			$(".un5_bookb .ubox .box .video  #testBox video").on('ended',function(){
				$(this).parents('#testBox').stop(true,false).addClass('act');
			});

			$(".un5_bookb .ubox .box .video  #testBox ").stop(true,false).addClass('act');

			// 课文对话
			$(".adbf").on('click',function(){
				$(this).stop(true,false).addClass('act ').siblings().stop(true,false).removeClass('act').addClass('jin');
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
				})
			});

			// 顶部按钮/音频
			$(".yinpin").on('click',function(){
				// $('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				$(".adbf").stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".adbf").stop(true,false).removeClass('jin');

				})
			});

			// 底部按钮
			$(".un5_bookb .ubtn span").eq(0).addClass('act');
			$(".un5_bookb .ubtn span").on('click',function(){
				$(".un5_bookb .ubox .box .video  #testBox ").stop(true,false).show();
				$(".hidead").stop(true,false).trigger('pause');
				$(this).stop(true,false).addClass('act ').siblings().stop(true,false).removeClass('act');
				$('.un5_bookb .ubox .box .video .udh_try li').removeClass('act');
				var idx=$(this).index();
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				$(".adbf").stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				var img=$(this).attr('data-img');
				$('.un1 .ubox .box .video > img').stop(true,false).attr({src:img});
				$(".un5_bookb .ubox .box .video  #testBox video").stop(true,false).attr({src:src}).trigger('play');
				$(".un5_bookb .ubox .box .video  #testBox ").stop(true,false).removeClass('act');
				$('.un5_bookb .ubox .box .video .unbox dd').stop(true,false).hide();
				$(".un5_bookb .ubox .box .video  #testBox video").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".un5_bookb .ubox .box .video  #testBox ").stop(true,false).addClass('act');
					$('.un5_bookb .ubox .box .video .unbox dd').eq(idx).stop(true,false).show().siblings().stop(true,false).hide();
				})
			});


			// try

			$('.un5_bookb .ubox .box .video .udh_try li').on('click',function(){
				$(this).stop(true,false).addClass('act ');
				var src=$(this).attr('data-src');
				$(".hidead2").stop(true,false).attr({src:src}).trigger('play');
				
			});

			$(".un5_bookb .ubtn span:nth-child(1)").on('click',function(){
				$(".hidead").stop(true,false).attr({src: 'audio/u5/b/book/try/bg.mp3'}).trigger('play');
				$('.un5_bookb .ubox .box .video .unbox dd').eq(0).stop(true,false).show().siblings().stop(true,false).hide();
				$(".un5_bookb .ubox .box .video  #testBox ").stop(true,false).hide();
				
			});


			// read
			$(".un5_bookb .ubtn span:nth-child(4)").on('click',function(){
				$(".hidead").stop(true,false).attr({src: 'audio/u5/b/book/re/bg.mp3'}).trigger('play');
				$('.un5_bookb .ubox .box .video .unbox dd').eq(3).stop(true,false).show().siblings().stop(true,false).hide();
				$(".un5_bookb .ubox .box .video  #testBox ").stop(true,false).hide();
				$(".un5_bookb .ubox .box .video .ifram iframe").attr({src:'audio/u5/b/book/re/index.html'});
				
			});


			// li
			
			$(".un5_bookb .ubtn span:nth-child(5)").on('click',function(){
				$(".hidead").stop(true,false).attr({src: 'audio/u5/b/book/li/bg.mp3'}).trigger('play');
				$('.un5_bookb .ubox .box .video .unbox dd').eq(4).stop(true,false).show().siblings().stop(true,false).hide();
				$(".un5_bookb .ubox .box .video  #testBox ").stop(true,false).hide();
				$(".un5_bookb .ubox .box .video .ifram iframe").attr({src:'audio/u5/b/book/li/index.html'});
				$(".un5_bookb .ubox .box .video .udh4 li input").val('');
				$('.un5_bookb .ubox .box .video .udh4').stop(true,false).removeClass('jin ');
			});


			$(".un5_bookb .ubox .box .video .udh4 li:nth-child(1)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "plant"){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/b/book/li/sound/yes.mp3'}).trigger('play');
				}
			})
			$(".un5_bookb .ubox .box .video .udh4 li:nth-child(2)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "photos"){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/b/book/li/sound/yes.mp3'}).trigger('play');
				}
			})
	
			$(".un5_bookb .ubox .box .video .abtn .yinpin3").on('click',function(){
				$(".un5_bookb .ubox .box .video .udh4").toggleClass('jin');
				if($(".un5_bookb .ubox .box .video .udh4").hasClass('jin')){
					$(".un5_bookb .ubox .box .video .udh4 li:nth-child(1) input").val('plant');
					$(".un5_bookb .ubox .box .video .udh4 li:nth-child(2) input").val('photos');
					
				}else{
					$(".un5_bookb .ubox .box .video .udh4 li input").val('');
					
				}
				
			});

			$(".un5_bookb .ubox .box .video .abtn .yinpin").on('click',function(){
				$(".un5_bookb .ubox .box .video .udh4").removeClass('jin');
				$(".un5_bookb .ubox .box .video .udh4 li input").val('');
				
				
			});
			
			

		});

	</script>
