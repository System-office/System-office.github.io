			$(".r1_bookb .ubox .box .video  #testBox video").on('ended',function(){

			$(".r1_bookb .ubox .box .video  #testBox ").stop(true,false).addClass('act');

			// 课文对话
			$(".adbf").on('click',function(){
				$(this).stop(true,false).addClass('act ').siblings().stop(true,false).removeClass('act').addClass('jin');
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
				})
			});

			// 顶部按钮/音频
			$(".yinpin").on('click',function(){
				$(".adbf").stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".adbf").stop(true,false).removeClass('jin');

				})
			});

			// 底部按钮
			$(".r1_bookb .ubtn span").eq(0).addClass('act');
			$(".r1_bookb .ubtn span").on('click',function(){
				$(".r1_bookb .ubox .box .video  #testBox ").stop(true,false).show();
				$(".hidead").stop(true,false).trigger('pause');
				$(this).stop(true,false).addClass('act ').siblings().stop(true,false).removeClass('act');
				$('.r1_bookb .ubox .box .video .udh_try li').removeClass('act');
				$('.r1_bookb .ubox .box .video .udh_try2 li').removeClass('act');
				var idx=$(this).index();
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				$(".adbf").stop(true,false).addClass('jin');
				$(".r1_bookb .ubox .box .video .udh_try li input").val('');
				$(".r1_bookb .ubox .box .video .udh_try li textarea").val('');
				$(".r1_bookb .ubox .box .video .udh_try2 li input").val('');
				var src=$(this).attr('data-src');
				var img=$(this).attr('data-img');
				$('.un1 .ubox .box .video > img').stop(true,false).attr({src:img});
				$(".r1_bookb .ubox .box .video  #testBox video").stop(true,false).attr({src:src}).trigger('play');
				$(".r1_bookb .ubox .box .video  #testBox ").stop(true,false).removeClass('act');
				$('.r1_bookb .ubox .box .video .unbox dd').stop(true,false).hide();
				$(".r1_bookb .ubox .box .video  #testBox video").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".r1_bookb .ubox .box .video  #testBox ").stop(true,false).addClass('act');
