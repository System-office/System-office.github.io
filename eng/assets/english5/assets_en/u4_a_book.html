	<script type="text/javascript">

		$(function(){

			// 视频

			var FZ_VIDEO ="";

			FZ_VIDEO = new createVideo(
				"testBox",	//容器的id
				{
					url 		: '', 	//视频地址
					autoplay	: true				//是否自动播放
				}
			);
			
			$(".un4_book .ubox .box .video  #testBox video").on('ended',function(){
				$(this).parents('#testBox').stop(true,false).addClass('act');
			});

			$(".un4_book .ubox .box .video  #testBox ").stop(true,false).addClass('act');

			// 课文对话
			$(".adbf").on('click',function(){
				$(this).stop(true,false).addClass('act ').siblings().stop(true,false).removeClass('act').addClass('jin');
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
				})
			});

			// 顶部按钮/音频
			$(".yinpin").on('click',function(){
				// $('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				$(".adbf").stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				$(".hidead").stop(true,false).attr({src:src}).trigger('play');
				$(".hidead").on('ended',function(){
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".adbf").stop(true,false).removeClass('jin');

				})
			});

			// 底部按钮
			$(".un4_book .ubtn span").eq(0).addClass('act');
			$(".un4_book .ubtn span").on('click',function(){
				$(".un4_book .ubox .box .video  #testBox ").stop(true,false).show();
				$(".hidead").stop(true,false).trigger('pause');
				$(this).stop(true,false).addClass('act ').siblings().stop(true,false).removeClass('act');
				$('.un4_book .ubox .box .video .udh_try li').removeClass('act');
				var idx=$(this).index();
				$('.un1 .ubox .box .video .abtn').stop(true,false).addClass('jin');
				$(".adbf").stop(true,false).addClass('jin');
				var src=$(this).attr('data-src');
				var img=$(this).attr('data-img');
				$('.un1 .ubox .box .video > img').stop(true,false).attr({src:img});
				$(".un4_book .ubox .box .video  #testBox video").stop(true,false).attr({src:src}).trigger('play');
				$(".un4_book .ubox .box .video  #testBox ").stop(true,false).removeClass('act');
				$('.un4_book .ubox .box .video .unbox dd').stop(true,false).hide();
				$(".un4_book .ubox .box .video  #testBox video").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$('.un1 .ubox .box .video .abtn').stop(true,false).removeClass('jin');
					$(".un4_book .ubox .box .video  #testBox ").stop(true,false).addClass('act');
					$('.un4_book .ubox .box .video .unbox dd').eq(idx).stop(true,false).show().siblings().stop(true,false).hide();
				})
			});


			// try

			$('.un4_book .ubox .box .video .udh_try li').on('click',function(){
				$(this).stop(true,false).addClass('act ');
				var src=$(this).attr('data-src');
				$(".hidead2").stop(true,false).attr({src:src}).trigger('play');
				
			});

			$(".un4_book .ubtn span:nth-child(1)").on('click',function(){
				$(".hidead").stop(true,false).attr({src: 'audio/u4/a/book/try/bg.mp3'}).trigger('play');
				$('.un4_book .ubox .box .video .unbox dd').eq(0).stop(true,false).show().siblings().stop(true,false).hide();
				$(".un4_book .ubox .box .video  #testBox ").stop(true,false).hide();
				
			});


			// read
			$(".un4_book .ubox .box .video .abtn .yinpin2").on('click',function(){
				$(".un4_book .ubox .box .video  #testBox ").stop(true,false).show().removeClass('act');
				$(".hidead").stop(true,false).trigger('pause');
				var src=$(this).attr('data-src');
				$(".un4_book .ubox .box .video  #testBox video").stop(true,false).attr({src:src}).trigger('play');
				$('.un4_book .ubox .box .video .unbox dd').stop(true,false).hide();
				$(".un4_book .ubox .box .video  #testBox video").on('ended',function(){
					$(".adbf").stop(true,false).removeClass('act jin');
					$(".un4_book .ubox .box .video  #testBox ").stop(true,false).hide();

				})


			});


			// num

			$(".un4_book .ubtn span:nth-child(5)").on('click',function(){
				$(".hidead").stop(true,false).attr({src: 'audio/u4/a/book/li/bg.mp3'}).trigger('play');
				$('.un4_book .ubox .box .video .unbox dd').eq(4).stop(true,false).show().siblings().stop(true,false).hide();
				$(".un4_book .ubox .box .video  #testBox ").stop(true,false).hide();
				$(".un4_book .ubox .box .video .udh4").removeClass('jin');
				$(".un4_book .ubox .box .video .udh4_1 li").removeClass('act');
			});

			$(".un4_book .ubox .box .video .udh4_1 li").on('click',function(){
				$(this).stop(true,false).addClass('act ');
				var src=$(this).attr('data-src');
				$(".hidead2").stop(true,false).attr({src:src}).trigger('play');
				
				
			});

			// write
			$(".un4_book .ubtn span:nth-child(6)").on('click',function(){
				$(".hidead").stop(true,false).attr({src: 'audio/u4/a/book/wr/bg.mp3'}).trigger('play');
				$('.un4_book .ubox .box .video .unbox dd').eq(5).stop(true,false).show().siblings().stop(true,false).hide();
				$(".un4_book .ubox .box .video  #testBox ").stop(true,false).hide();
				$(".un4_book .ubox .box .video .udh4 li input").val('');
				$('.un4_book .ubox .box .video .udh4').stop(true,false).removeClass('jin ');
			});

			$(".un4_book .ubox .box .video .udh4 li:nth-child(1)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "good"){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/a/book/wr/1.mp3'}).trigger('play');
				}
			})
			$(".un4_book .ubox .box .video .udh4 li:nth-child(2)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "food"){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/a/book/wr/2.mp3'}).trigger('play');
				}
			})
			$(".un4_book .ubox .box .video .udh4 li:nth-child(3)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "look"){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/a/book/wr/3.mp3'}).trigger('play');
				}
			})
			$(".un4_book .ubox .box .video .udh4 li:nth-child(4)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "cool"){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/a/book/wr/4.mp3'}).trigger('play');
				}
			})
			$(".un4_book .ubox .box .video .udh4 li:nth-child(5)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "football"){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/a/book/wr/5.mp3'}).trigger('play');
				}
			})
			$(".un4_book .ubox .box .video .udh4 li:nth-child(6)").on("input propertychange", "input", function(){
				var _this=$(this);
				if(_this.val()== "book"){
					$(".hidead2").stop(true,false).attr({src: 'audio/u4/a/book/wr/6.mp3'}).trigger('play');
				}
			})

			

			$(".un4_book .ubox .box .video .abtn .yinpin3").on('click',function(){
				$(".un4_book .ubox .box .video .udh4").toggleClass('jin');
				if($(".un4_book .ubox .box .video .udh4").hasClass('jin')){
					$(".un4_book .ubox .box .video .udh4 li:nth-child(1) input").val('good');
					$(".un4_book .ubox .box .video .udh4 li:nth-child(2) input").val('food');
					$(".un4_book .ubox .box .video .udh4 li:nth-child(3) input").val('look');
					$(".un4_book .ubox .box .video .udh4 li:nth-child(4) input").val('cool');
					$(".un4_book .ubox .box .video .udh4 li:nth-child(5) input").val('football');
					$(".un4_book .ubox .box .video .udh4 li:nth-child(6) input").val('book');
					
				}else{
					$(".un4_book .ubox .box .video .udh4 li input").val('');
					
				}
				
			});

			$(".un4_book .ubox .box .video .abtn .yinpin").on('click',function(){
				$(".un4_book .ubox .box .video .udh4").removeClass('jin');
				$(".un4_book .ubox .box .video .udh4 li input").val('');
				
				
			});
			

		});

	</script>
</body>
